<!DOCTYPE html>

  <body>
    <script src="script.js"></script>
    <div class="head">
      <h1>Book unique homes and experiences.</h1>

      <label for="location">WHERE</label>
      <input type="text" id="location" value="Anywhere">
      <label for="location">CHECK IN</label>
      <input type="text" id="chin" value="mm/dd/yyyy">
      <label for="location">CHECK OUT</label>
      <input type="text" id="chout" value="mm/dd/yyyy">
      <label for="location">GUESTS</label>
      <input type="text" id="guests" value="1 guest">
      <input type="submit" value="Search">
    </form>
    <h2>Explore Airbnb</h2>
    <div class="links">
      <div class="element">
        <div class="eimg">
          <img src="https://via.placeholder.com/100">
        </div>

          <p>Homes</p>
        </div>
      </div>
      <div class="element">
        <div class="eimg">
          <img src="https://via.placeholder.com/100">
        </div>
        <div class="etext">
          <p>Experiences</p>
        </div>
      </div>
      <div class="element">
        <div class="eimg">
          <img src="https://via.placeholder.com/100">
        </div>
        <div class="etext">
          <p>Restaurants</p>
        </div>
      </div>
    </div>
